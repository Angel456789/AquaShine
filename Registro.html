<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34b8a911c2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registro.css">
    <title>Nascar</title>
</head>
<body>
    <!-- Encabezado de la interfaz -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="img/logo.jpeg" alt="" id="imgLogo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link enlace" aria-current="page" href="index.html">
                            <i class="fa-solid fa-house"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link enlace" aria-current="page" href="inicioSesion.html">
                            <i class="fa-solid fa-user"></i> Iniciar Sesion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Formulario -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="contenedor">
                    <h1>¡Registrate!</h1>
                </div>
                <div class="contenedor">
                    <div class="formulario">
                        <form action="lista_cliente.html">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    
                                    <input type="text" class="form-control" id="clave_Cliente" placeholder="Clave del Cliente" required>
                                </div>
                                <div class="col-md-6">
                                    
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                                </div>
                                <div class="col-md-6">
                                    
                                    <input type="text" class="form-control" id="apellidoP" placeholder="Apellido Paterno" required>
                                </div>
                                <div class="col-md-6">
                                    
                                    <input type="text" class="form-control" id="apellidoM" placeholder="Apellido Materno" required>
                                </div>
                                <div class="col-md-6">
                                    
                                    <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
                                </div>
                                <div class="col-md-6">
                                    
                                    <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico" required>
                                </div>
                                <div class="col-md-6">
                                    
                                    <input type="text" class="form-control" id="usuario" placeholder="Nombre de Usuario" required>
                                </div>
                                <div class="col-md-6">
                                    
                                    <input type="password" class="form-control" id="contra" placeholder="Contraseña" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" id="enviar">Aceptar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pie de página -->
    <footer  class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 text-center text-md-left">
                    <p><i class="fa-solid fa-user-tie"></i>Nascar</p>
                    <p><i class="fa-solid fa-location-dot"></i>AV. Organizacion popular 91, Arteanos 56334 Chimalhuacan</p>
                    <p><i class="fa-solid fa-phone"></i>Telefono: 5588016312</p>
                </div>
                <div class="col-12 col-md-6 text-center text-md-right">
                    <p>&#169; <i class="fa-regular fa-user"></i>System OFF</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
