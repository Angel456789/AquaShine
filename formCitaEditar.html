    <!-- Formulario -->
    <div class="contenedor">
        <h1>Editar una Cita</h1>
    </div>
    <div class="contenedor">
        <div class="formulario">
            <form action="lista_cita.html">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        
                        <input type="text" class="form-control" id="folio" placeholder="Folio" disabled>
                    </div>
                    <div class="form-group col-md-6">
                        
                        <input type="time" class="form-control" id="hora" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        
                        <select class="form-control seleccionar" id="servicio" name="servicio"  required>
                            <option value="">Seleccione un Servicio</option>
                            <option value="lavadoCarroceria">Lavada de Carroceria</option>
                            <option value="brilloLlantas">Abrillantado de Llantas</option>
                            <option value="cremaInteriores">Crema para interiores</option>
                            <option value="aspiradoCajuela">Aspirado de Cajuela</option>

                            <option value="lavadoMotor">Lavado de Motor</option>
                            <option value="brilloExt">Brillo Interioes y Exterior</option>
                            <option value="encerado">Encerado de Auto</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        
                        <input type="date" class="form-control" id="cita" placeholder="Selecciona un día" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        
                        <input type="text" class="form-control" id="Status" placeholder="Status" required>
                    </div>
                </div>
                <button type="submit" id="enviar">Aceptar</button>
            </form>
