    <!-- formulario -->
    <div class="contenedor">
        <h1>Agregar una Cita</h1>
    </div>
    <div class="contenedor">
        <div class="formulario">
            <form action="index.html" id="form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Nombre" id="usuario" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Apellido" id="apellido" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="email" class="form-control" placeholder="Correo electrónico" id="correo" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="tel" class="form-control" placeholder="Telefono" id="telefono" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="date" class="form-control" placeholder="Selecciona un día" id="cita" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="time" class="form-control" id="hora" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <select name="servicio" id="servicio" class="form-select seleccionar" required>
                            <option value="">Seleccione un Servicio</option>
                            <option value="lavadoCarroceria">Lavada de Carroceria</option>
                            <option value="brilloLlantas">Abrillantado de Llantas</option>
                            <option value="cremaInteriores">Crema para interiores</option>
                            <option value="aspiradoCajuela">Aspirado de Cajuela</option>
                            <option value="aspiradoInteriores">Aspirado de Interiores</option>
                            <option value="lavadoMotor">Lavado de Motor</option>
                            <option value="brilloExt">Brillo Interioes y Exterior</option>
                            <option value="encerado">Encerado de Auto</option>
                        </select>
                    </div>
                </div>
                <input type="submit" value="Aceptar" id="enviar">
            </form>
        </div>
    </div>
